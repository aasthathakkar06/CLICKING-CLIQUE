<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clicking Clique - Register</title>
  <link rel="stylesheet" href="register.css">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="logo-title">Clicking Clique</div>
    <h2 class="form-heading">Join your city's hobby societies!</h2>

    <form>
      <div class="input-box">
        <input type="text" placeholder="Username" required />
      </div>
      <div class="input-box">
        <input type="email" placeholder="Email" required />
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required />
      </div>
      <div class="input-box">
        <select class="styled-select" required>
          <option value="">Select City</option>
          <option value="ahmedabad">Ahmedabad</option>
          <option value="bangalore">Bangalore</option>
          <option value="delhi">Delhi</option>
          <option value="mumbai">Mumbai</option>
        </select>
      </div>

      <button class="btn" type="submit">Register</button>

      <div class="register-link">
        Already have an account? <a href="#">Login</a>
      </div>
    </form>
  </div>
</body>
</html>
